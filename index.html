<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.jpg" alt="foto do usuário no dark mode" />
        <p>Henrique Viegas D' Agostini</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <h2>Alguns links interessantes</h2>
      <ul>
        <li>
          <a href="https://illlustrations.co/" target="_blank">Illustrations</a>
        </li>
        <li>
          <a href="https://www.humaaans.com/" target="_blank">Humaaans</a>
        </li>
        <li>
          <a href="https://undraw.co/illustrations" target="_blank">UnDraw</a>
        </li>
        <li>
          <a href="https://sqlbolt.com/" target="_blank">SQLBolt</a>
        </li>
        <li>
          <a href="https://whimsical.com/" target="_blank">Whimsical</a>
        </li>
        <li>
          <a href="https://www.notion.so/product?fredir=1" target="_blank"
            >Notion</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/HenriqueViegas" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.instagram.com/duuii/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <!-- <a href="https://google.com.br" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a> -->
        <a href="https://www.linkedin.com/in/henriqueviegas/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
